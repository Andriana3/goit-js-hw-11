<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homework 11</title>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div class="header-wrapper">
 
    <form class="search-form" id="search-form">
      <input type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button type="submit">Search</button>
    </form>
    <label class="check-box ">
      <input class="js-checkbox" type="checkbox"/>
      Infinite loading
    </label>
    
  </div>
  <div class="gallery js-gallery">
    <!-- Картки зображень -->
  </div>

  <button hidden type="button" class="load-more js-load-more">
    Load more
  </button>

  <div class="js-observer-target"></div>

  <button type="button" class="js-scrollup-button" title="Go to top">
    <i class="fa fa-chevron-circle-up"></i>
  </button>

  <script src="./index.js" type="module"></script>
</body>

</html>
